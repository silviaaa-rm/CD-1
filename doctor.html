<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Doctor | Detección</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body style="background:#f4f6fb;">
  <div class="doctor-wrap">
    <div class="topbar">
      <div>
        <h2 style="margin:0;">Detección de padecimiento</h2>
        <div id="who" class="small"></div>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button id="toHome" class="btn-light">Volver</button>
        <button id="logout" class="btn-light">Cerrar sesión</button>
      </div>
    </div>

    <div class="row">
      <div class="col card">
        <h3 style="margin-top:0;">Selecciona método</h3>

        <div style="display:flex; gap:10px; flex-wrap:wrap; margin:10px 0;">
          <button id="modeCam" class="btn-primary">Usar cámara</button>
          <button id="modeFile" class="btn-light">Subir imagen</button>
        </div>

        <!-- CAM -->
        <div id="camPanel" style="display:none;">
          <p class="small">Activa la cámara y luego presiona <b>Analizar</b>.</p>
          <div class="webcam-box">
            <video id="camVideo" playsinline autoplay muted></video>
        </div>

<!-- canvas oculto para predicción -->
    <canvas id="camCanvas" width="320" height="240" style="display:none;"></canvas>



          <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;">
            <button id="startCam" class="btn-primary">Iniciar cámara + modelo</button>
            <button id="analyzeCam" class="btn-light" disabled>Analizar</button>
          </div>
        </div>

        <!-- FILE -->
        <div id="filePanel" style="display:none;">
          <p class="small">Sube una imagen (JPG/PNG) y luego presiona <b>Analizar</b>.</p>

          <input id="fileInput" type="file" accept="image/*" />
          <div style="margin-top:10px;">
            <canvas id="fileCanvas" width="320" height="240" style="display:none;border-radius:12px;border:1px solid #e6e6ef;"></canvas>
          </div>

          <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;">
            <button id="analyzeFile" class="btn-primary" disabled>Analizar</button>
          </div>
        </div>

        <div id="status" class="small" style="margin-top:14px;"></div>
      </div>

      <div class="col card">
        <h3 style="margin-top:0;">Resultado actual</h3>
        <p><b>Padecimiento detectado:</b> <span id="label">—</span></p>
        <p><b>Confianza:</b> <span id="conf">—</span></p>

        <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
          <div class="sticky-actions">
            <button id="continue" class="btn-primary" disabled>Continuar</button>
            </div>
        </div>

        <p class="small" style="margin-top:10px;">
          Nota: esto es un proyecto académico y no sustituye diagnóstico médico.
        </p>
      </div>
    </div>
  </div>

  <!-- Dependencias Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script src="doctor.js"></script>
</body>
</html>
