<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital — Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="home">
  <header class="top">
    <div class="brand">
      <!-- LOGO (4cm alto x 10cm largo aprox) -->
      <img class="hospital-logo" src="https://www.laconcepcion.com.mx/assets/images/logo-color132.png" alt="Logotipo del hospital" />
      <div class="brand-text">
      </div>
    </div>

    <div class="cta">
      <div class="pill"> Rayos X</div>
      <div class="pill">Neumología</div>
    </div>
  </header>

  <main class="layout">
    <section class="gallery-card">
      <h2>Instalaciones</h2>
      <p class="muted">
        Conoce nuestras áreas:
      </p>

      <div class="grid">
        <figure class="tile">
          <img src="https://playersoflife.com/wp-content/uploads/2024/10/Cover-3-3.jpg" alt="Hospital 1">
        </figure>
        <figure class="tile">
          <img src="https://playersoflife.com/wp-content/uploads/2024/10/Interiores01-3-2.jpg" alt="Hospital 2">
          <figcaption>Equipo</figcaption>
        </figure>
        <figure class="tile">
          <img src="https://playersoflife.com/wp-content/uploads/2024/10/Interiores05-1-2.jpg" alt="Hospital 3">
          <figcaption>Urgencias</figcaption>
        </figure>
        <figure class="tile">
          <img src="https://playersoflife.com/wp-content/uploads/2024/10/Interiores02-4-3.jpg" alt="Hospital 4">
          <figcaption>Medicina Nuclear</figcaption>
        </figure>
        <figure class="tile">
          <img src="https://playersoflife.com/wp-content/uploads/2024/10/Interiores03-3-1.jpg" alt="Hospital 5">
          <figcaption>Quirófano</figcaption>
        </figure>
        <figure class="tile">
          <img src="https://playersoflife.com/wp-content/uploads/2024/10/Interiores04-3-2.jpg" alt="Hospital 6">
          <figcaption>Habitaciones</figcaption>
        </figure>
      </div>
    </section>

    <!-- Login fijo abajo derecha -->
    <aside class="login-card" aria-label="Acceso doctores">
      <h3>Acceso para doctores</h3>
      <p class="muted small" style="margin-top:-6px;">
        Ingresa con tu cuenta
      </p>

      <form id="loginForm" class="form">
        <label>
          Usuario
          <input id="user" autocomplete="username" placeholder="Usuario" required />
        </label>

        <label>
          Contraseña
          <input id="pass" type="password" autocomplete="current-password" placeholder="••••••" required />
        </label>

        <button type="submit">Ingresar</button>

        <p id="loginMsg" class="msg" aria-live="polite"></p>
      </form>
    </aside>
  </main>

  <footer class="footer">
    <span>© 2026 Hospital</span>
    <span class="muted">Proyecto escolar — No sustituye diagnóstico médico</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
